<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asics Shoes Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Asics Shoes Value Calculator</h2>
    <p>1 pair of Asics tracking shoes = €160</p>
    <label for="amount">Enter amount in €:</label>
    <input type="number" id="amount" oninput="calculateShoes()" placeholder="Enter amount...">
    <div id="result">0 pairs</div>

    <script>
        function calculateShoes() {
            let amount = document.getElementById("amount").value;
            let shoeValue = 160;
            let pairs = (amount / shoeValue).toFixed(2);
            document.getElementById("result").innerText = pairs + " pairs";
        }
    </script>
</body>
</html>
